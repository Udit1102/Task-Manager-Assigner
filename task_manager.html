<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaiburr Task1 Task manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1><b>Welcome to the Task Manager</b></h1>
    <h2>Retrieve data by Assignee</h2>    
    <form action="http://127.0.0.1:5000/tasks/searchbyassignee" method="GET" id="myform">
        <br>
        <label for="searchbyassignee">Assignee</label>
        <input type="text" id="searchbyassignee" name="searchbyassignee" placeholder="John Smith" required>
        <br>
        <button type="submit">Search</button>
    </form>
    <br>
    <h2>Retrieve all Data</h2>
    <form action="http://127.0.0.1:5000/get_all_data" method="GET" >
        <br>
        <button type="submit" onclick="retrievealldata()">Retrieve all Data</button>
    </form>
    <br>
    <h2>Retrieve data by ID</h2>
    <br>
    <form action="http://127.0.0.1:5000/retrievebyid" method="GET">
        <label for="retrievebyid">Task ID</label>
        <input type="text" id="retrievebyid" name="retrievebyid" placeholder="3" required>
        <br>
        <button type="submit">Search</button>
    </form>
    <br>
    <h2>Retrieve Task by Name</h2>
    <br>
    <form action="http://127.0.0.1:5000/searchbyname" id="searchbynameform" method="get">
        <label for="searchbyname">Task Name</label>
        <input type="text" id="searchbyname" name="searchbyname" placeholder="Machine Learning" required>
        <br>
        <button type="submit" >Search</button>
    </form>
<br>
    <h2>Delete data by ID</h2>
    <br>
    <form action="http://127.0.0.1:5000/deletebyid" id="deleteform" method="post">
        <label for="deletebyid">Task ID</label>
        <input type="text" id="deletebyid" name="deletebyid" placeholder="3" required>
        <br>
        <button type="submit">Delete</button>
    </form>
    <script>
    function deletetask() {
        const taskId = document.getElementById("deletebyid").value;
        fetch(`http://127.0.0.1:5000/deletebyid/${taskId}`
            ,{method: 'DELETE'
        })
        .then(response => {
            if (response.ok) {
                console.log('Task deleted successfully');
                // Optionally, update the UI to reflect the deletion
            } else {
                console.error('Failed to delete task');
            }
        })
        .catch(error => console.error('Error:', error));
    }
    </script>
    <br>
    <a href="task_assigner.html"> Create new tasks</a>
</body>
</html>
